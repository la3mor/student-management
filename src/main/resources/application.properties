# Configuration H2 pour les tests - Base de données en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Désactiver la console H2 en test
spring.h2.console.enabled=false

# Configuration serveur pour les tests
server.port=8089
server.servlet.context-path=/student

# Forcer l'utilisation de H2
spring.sql.init.platform=h2